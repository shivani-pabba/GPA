<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    .course-entry {
      margin-bottom: 20px;
    }
    .transcript {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Student GPA Calculator</h1>

  <label>Student Name:</label>
  <input type="text" id="studentName" placeholder="Enter student name" />

  <div id="coursesContainer">
    <div class="course-entry">
      <input type="text" placeholder="Course Name" class="course-name" />
      <select class="course-grade">
        <option value="">Select Grade</option>
        <option value="A">A (4.0)</option>
        <option value="B">B (3.0)</option>
        <option value="C">C (2.0)</option>
        <option value="D">D (1.0)</option>
        <option value="F">F (0.0)</option>
      </select>
    </div>
  </div>

  <button onclick="addCourse()">Add Another Course</button>
  <button onclick="calculateGPA()">Calculate GPA</button>

  <div class="transcript" id="transcript"></div>

  <script>
    const GRADE_POINTS = {
      'A': 4.0,
      'B': 3.0,
      'C': 2.0,
      'D': 1.0,
      'F': 0.0
    };

    function addCourse() {
      const container = document.getElementById('coursesContainer');
      const div = document.createElement('div');
      div.className = 'course-entry';
      div.innerHTML = `
        <input type="text" placeholder="Course Name" class="course-name" />
        <select class="course-grade">
          <option value="">Select Grade</option>
          <option value="A">A (4.0)</option>
          <option value="B">B (3.0)</option>
          <option value="C">C (2.0)</option>
          <option value="D">D (1.0)</option>
          <option value="F">F (0.0)</option>
        </select>
      `;
      container.appendChild(div);
    }

    function calculateGPA() {
      const name = document.getElementById('studentName').value.trim();
      const courseNames = document.querySelectorAll('.course-name');
      const grades = document.querySelectorAll('.course-grade');

      let transcript = `Transcript for ${name || "Unnamed Student"}\n`;
      let totalPoints = 0;
      let courseCount = 0;

      for (let i = 0; i < courseNames.length; i++) {
        const course = courseNames[i].value.trim();
        const gradeLetter = grades[i].value;

        if (!course || !gradeLetter) continue;

        if (!(gradeLetter in GRADE_POINTS)) {
          alert(`Invalid grade "${gradeLetter}" for course "${course}"`);
          return;
        }

        transcript += `${course}: ${gradeLetter}\n`;
        totalPoints += GRADE_POINTS[gradeLetter];
        courseCount++;
      }

      const gpa = courseCount > 0 ? (totalPoints / courseCount).toFixed(2) : "0.00";
      transcript += `\nGPA: ${gpa}`;

      document.getElementById('transcript').innerText = transcript;
    }
  </script>

</body>
</html>
